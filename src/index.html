<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./main.js" type="module"></script>
  </head>
  <body>
    <div
      id="modal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <span id="modal-title" class="modal-title fs-4"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row max-content g-2 mx-auto my-2">
      <div class="col-auto input-group w-auto">
        <label class="input-group-text" for="room-code">Room ID</label>
        <input id="room-code" class="form-control" type="password" minlength="4" maxlength="10" />
      </div>
      <div id="room-join" class="col-auto"><button class="btn btn-primary">Join</button></div>
    </div>

    <div class="game-wrapper mx-auto">
      <div class="message mx-auto rounded">
        <span id="player-info" class="message-value"></span>
        <span id="turn-info" class="message-value"></span>
        <span id="turn-count" class="message-value"></span>
      </div>

      <div class="board my-2">
        <button class="slot"></button>
        <button class="slot"></button>
        <button class="slot"></button>
        <button class="slot"></button>
        <button class="slot"></button>
        <button class="slot"></button>
        <button class="slot"></button>
        <button class="slot"></button>
        <button class="slot"></button>
      </div>
    </div>
  </body>
</html>
